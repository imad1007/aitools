<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="only light">
  <link rel="icon" type="image/svg+xml" href="./src/assets/AIFORGE.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AIForge</title>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      // User prefers dark mode, so apply dark styles or change the theme
      document.body.classList.add('dark-mode');
    } else {
      // User prefers light mode, so apply light styles or change the theme
      document.body.classList.add('light-mode');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
  <script>
    // Function to apply light mode styles
    function setLightMode() {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    }

    // Check for user's color scheme preference
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      // Override dark mode with light mode styles
      setLightMode();
    }

    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
      if (e.matches) {
        // Switched to dark mode
        // Apply light mode styles to override
        setLightMode();
      } else {
        // Switched to light mode
        // You can apply additional styles for light mode if needed
      }
    });
  </script>
</body>

</html>
